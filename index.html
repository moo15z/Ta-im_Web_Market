    <!-- welcome message -->
    <div id="welcome-message" class="welcome-message-section">
      <div class="container">
        <div class="section-title">
          <h2>Ta-im Web Marketへようこそ！</h2>
          <p>Ta-imのこだわりは保存料を避けて、フレッシュな食材をイスラエルの調理方法でお客さまにお出しすることです。<br>イスラエルの調理方法にはいろいろな文化や歴史が育んだ独特の方法があり、すぐに手に入るナスや豆でありながらその味わいは深いものです。<br>「食べる」ことでおいしく、楽しくイスラエルの食文化に触れていただければ嬉しいです。<br>そんなタイームの味を、ぜひご家庭でもお楽しみください。
        </div>
      </div>
